    lyrics:
      - >
        Oh soul, are you weary and troubled?
        No light in the darkness you see?
        There's a light for a look at the Savior,
        And life more abundant and free!

      - >
        Through death into life everlasting He
        passed, and we follow Him there; Over us sin no
        more hath dominion For more than conquerors we
        are! 

      - >
        His Word shall not fail you He promised; Believe
        Him, and all will be well: Then __ \skip1 go to a world that is
        dying, His perfect salvation to tell!

