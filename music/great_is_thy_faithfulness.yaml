title: Great Is Thy Faithfulness
poet: Thomas Chisolm (1866-1960)
composer: William Runyan (1870-1957)
key: d \major
time_signature: 3/4

sections:
  - soprano: >
      fis4 4 4 | fis4. e8 4 | g4 g g | g4 fis2 |
