      cis4 cis a | a4 a a | a4 a gis | a2. |
      cis4 cis a | a4. b8 cis4 | d4 b a | a4 a2 |
      d4 cis b | a4. d8 d4 | a4. d8 d4 | a4 e g | fis2.

    bass: >
      a4 4 4 | d8. 16 2 | b4 4 4 | e8. 16 2 |
      a4 4 4 | d,4 4 4 | e4 4 4 | a,2. |
      a'4 4 4 | d,4. 8 4 | d4 e fis | g4 2 |
      gis4 4 4 | a4. 8 4 | a,4 4 4 | d2.

    lyrics:
      - >
        Great is thy faithfulness! Great is thy faithfulness!
        Morning by morning new mercies I see;
        all I have needed thy hand hath provided,
        great is thy faithfulness, Lord, unto me.

