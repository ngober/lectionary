title: O Come, O Come, Emmanuel
composer: VENI EMMANUEL
arranger: Jason Hunsaker
time_signature: 2/2
key: g \major

sections:
  - anacrusis: 4
    soprano: >
      e4 |
      g4 b4 b4 b4 |
      a4 ( c4  b4 ) a4  |
      g2. a4 |
      b4 g4 e4 g4 |
      a4 ( fis4 ) e4 ( d4 ) |
      e2. a4 |
      a4 e4 e4 fis4 |
      g2 fis4 ( e4 ) |
      dis2. g4 |
      a4 b4 b4 b4 |
      a4 ( c4 ) b4 ( a4 ) |
      g2.

    alto:
      e4 |
      e4 fis4 e4 d4 |
      a'4 ( c4  dis,4 ) fis4  |
      e2. e4 |
      e4 e4 b4 e4 |
      e2 b2 |
      b2. d4 |
      cis4 cis4 c4 c4 |
      b2 b2 |
      b2. e4 |
      fis4 g4 g4 g4 |
      e2 g4 ( fis4 ) |
      d2.

    tenor: >
      g4 |
      b4 b4 b4 g4 |
      a2 ( fis4 ) b4 |
      b2. c4 |
      d4 b4 g4 b4 |
      a2 g4 ( fis4 ) |
      g2. b4 |
      b4 a4 a4 a4 |
      b2 a4 ( g4 ) |
      fis2. b4 |
      b4 b4 b4 d4 |
      c4 ( e4 ) d4 ( ~ d4 ) |
      b2.

    bass: >
      e4 |
      e4 d4 c4 b4 |
      a2 ( fis4 ) dis'4 |
      e2. e4 |
      e4 d4 cis4 cis4 |
      c4( a b) ( fis4 ) |
      e2. e4 |
      e'4 e4 a4 a4 |
      e2 b2 |
      b2. b4 |
      e4 e4 d4 b4 |
      c4 ( a4 ) b4 ( ~ d4 ) |
      g2.

    lyrics:
      - >
        O come, O come, Emmanuel,
        And ransom captive Israel,
        That mourns in lonely exile here
        Until the Son of God appear.

      - >
        O come, Thou Dayspring, come and cheer
        And comfort by Thine advent here;
        Dispel the long night’s brooding gloom;
        And rend the shadows of the tomb.

      - >
        O come, Thou Rod of Jesse’s  stem,
        From every wound Thou healest them
        That in Thy word doth trust and heed;
        That they thereby become Thy seed.

      - >
        O come, Thou Key of David, come
        And open up our Heav’n -- ly home;
        Unlock the fetters of the mind,
        And open up the eyes of the blind.

      - >
        O come, Desire of Nations, bind
        In one the hearts of humankind;
        That we our sad divisions cease;
        And fill the world with heaven’s  peace.

  - title: Refrain
    anacrusis: 4
    soprano: >
      d'4 |
      d2. b4 |
      b2. b4 |
      a4 ( c4 b4 ) a4 |
      g2. a4 |
      b4 g4 e4 g4 |
      a4 ( fis4 ) e4 ( d4 ) |
      e2.

    alto:
      g4 |
      fis2. e4 |
      dis2. dis4 |
      e2 ( dis4 ) fis4 |
      e2. d4 |
      d4 d4 c4 d4 |
      c2 b2 |
      b2.

    tenor:
      b4 |
      a2. g4 |
      fis2. a4 |
      c4 ( a4 fis4 ) b4 |
      b2. a4 |
      g4 g4 g4 d4 |
      e4 ( fis4 ) g4 ( fis4 ) |
      g2.

    bass:
      g4 |
      d2. e4 |
      b2. fis4 |
      a4 ( a,4 b4 ) dis4 |
      e2. fis4 |
      g4 b,4 c4 b4 |
      a2 b2 |
      e2.

    lyrics:
      - Rejoice! Rejoice! Emmanuel Shall come to thee, O Israel!
