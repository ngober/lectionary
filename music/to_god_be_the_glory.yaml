      fis8. g16 | a2 fis8. g16 | a2 a8 fis8 | g4 g fis | g2
      g4 | g2 fis8 d | d4 g g | fis4 4 4 | g2
      g4 | g4 a c | b4 a b | g4 g fis | g2

    bass: |
      g'8. 16 | g2 8. 16 | g2 8. g,16 | b4 a g | d'2
      d8. 16 | d2 8. 16 | d2 d8 c | b4 b a | g2
      g4 | g4( b) d8 8 | g,4 g b | d4 4 4 | g2
      g4 | c,4 4 4 | d4 4 4 | d4 4 4 | g,2

    lyrics:
      - >
        Praise the Lord, praise the Lord, let the earth hear his voice!
        Praise the Lord, praise the Lord, let the people rejoice!
        O come to the Father through Jesus the Son,
        and give him the glory, great things he hath done.

