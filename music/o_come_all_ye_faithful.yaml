    lyrics:
      - >
        O come, all ye faithful, joyful and triumphant,
        O come ye O come _ ye to Bethlehem; Come and behold him, born the King of angels

      - >
        _ Sing, choirs of angels; sing in exultation;
        _ sing, all ye citizens of heav'n above! Glory to God, all glory in the highest!

      - >
        _ Yea, Lord, we greet Thee, born this happy morning;
        _ Jesus, to Thee _ be all glory giv'n! Word of the Father, now in flesh appearing!

