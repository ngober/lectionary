musicpages:
 - Come, Thou Fount of Every Blessing

prayer: >
  Almighty God, the fountain of all wisdom, you know our necessities before we ask and our ignorance in asking:
  Have compassion on our wakness, and mercifully give us those things which for our unworthiness we dare not, and for our blindness we cannot ask;
  through the worthiness of your Son Jesus Christ our Lord, who lives and reigns with you and the Holy Spirit, one God, now and forever,
# BCP Proper 11, pg 231
