title: the Week of September 28
week: 50
season: ordinary
readings:
  - Numbers 11:4-6,10-16,24-29
  - Psalm 19:7-14
  - Mark 9:38-50

musicpages:
  - Yet Not I But Through Christ In Me

prayer:
  text: >
    Raise us up, O Lord,
    for it is you alone who restores life and health
    to the suffering
    and to those who wander from the truth.
    By your grace,
    may we offer powerful and effective prayers
    for one another and the world,
    in the name of Jesus Christ.
  reference: Revised Common Lectionary, Year B, Proper 21
