prayer:
  text: >
    O God, Wisdom of the universe, you bear the pain of your people.
    Grant us the gift of wisdom, that we may discern your way and live justly and graciously amid the struggles of this world.
  reference: Revised Common Lectionary, Year B, Proper 18

